services:
  postgres:
    image: jstet/wald
    container_name: postgres_wald
    hostname: postgres
    ports:
      - "5432:5432"
    networks:
      - postgres_net
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword
      WALG_S3_PREFIX: s3://test-bucket
      WALG_LIBSODIUM_KEY: "746573742d656e6372797074696f6e2d6b65792d33322d636861726163746572"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_ENDPOINT: http://minio:9000
      AWS_S3_FORCE_PATH_STYLE: "true"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - walg_data:/var/log/wal-g
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio_wald
    hostname: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - postgres_net
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  create_buckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - postgres_net
    entrypoint: |
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin &&
      mc mb myminio/test-bucket &&
      mc policy set public myminio/test-bucket
      "

volumes:
  postgres_data:
  walg_data:
  minio_data:

networks:
  postgres_net:
